name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: pip install mkdocs mkdocs-material mkdocs-table-reader-plugin packaging pylode beautifulsoup4

      - name: Clean unwanted files
        run: python scripts/clean_unwanted_files.py

      - name: Ensure metadata is added to gUFO file
        run: python scripts/merge-metadata.py

      - name: Copy changelog to docs folder
        run: |
          mkdir -p docs/ontology
          cp ontologies/changelog.md docs/ontology/changelog.md

      - name: Remove old and copy new images
        run: |
          rm -rf docs/ontology/assets/images/*
          cp -r ontologies/latest/images/* docs/ontology/assets/images/

      - name: Generate OntoUML documentation
        run: python scripts/ontouml-docgen.py

      - name: Generate PyLODE Specification
        run: python scripts/pylode-docgen.py

      - name: Validate MkDocs configuration
        run: mkdocs build --verbose --clean --site-dir /tmp/mkdocs-check

      - name: Build MkDocs site
        run: mkdocs build

      - name: Install LinkChecker
        run: sudo apt-get install -y linkchecker

      - name: Check links in built site
        run: linkchecker ./site --no-status --ignore-url="site/ontology/n[0-9a-f]{32,}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
