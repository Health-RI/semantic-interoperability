site_name: Health-RI Semantic Interoperability
site_description: Documentation of models, ontologies, and activities related to semantic interoperability within Health-RI
site_author: Pedro Paulo F. Barcelos

site_url: https://health-ri.github.io/semantic-interoperability/
repo_url: https://github.com/health-ri/semantic-interoperability/

theme:
  name: material
  font:
    text: Open Sans
    code: Fira Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow
    - toc.integrate
    - search.share
  logo: assets/images/health-ri-logo-white.png
  favicon: assets/images/health-ri-favicon.png

plugins:
  - search

extra_css:
  - assets/stylesheets/colors.css

nav:
  - Home: index.md
  - Semantic Interoperability:
      - Semantic Interoperability: semantic-interoperability/index.md
  - Ontologies:
      - What are Ontologies?: ontologies/index.md
  - Ontology Engineering:
      - Ontology Engineering Principles: engineering/index.md
  - OntoUML & gUFO:
      - Introduction: ontouml-gufo/index.md
      - OntoUML: ontouml-gufo/ontouml.md
      - OntoUML/UFO Catalog: ontouml-gufo/ontouml-ufo-catalog.md
      - How to Create an OntoUML Model: ontouml-gufo/how-to-create-ontouml-model.md
      - gUFO: ontouml-gufo/gufo.md
  - The Health-RI Method:
      - Overview of the Method: method/index.md
      - Step-by-Step Process: method/steps.md
      - Application Examples: method/examples.md